<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
</head>
<body>

  <div style="width:300px" align="center">

    <div style="background-color:black;line-height:50px;height:50px">
      <h4 align="center" style="color:white">注册</h4>
    </div>

    <div style="height:450px;">
      <div style="height:50px">
        <form action="/register_success">
         <p align="left">用户名（请填写常用邮箱号）</p>
        <input type="text" name="user_name" style="height:20px;width:292px;float:left">
        <p align="left">密码（8位以上数字或字母）</p>
         <input type="text" name="password" style="height:20px;width:292px;float:left">
         <p align="left">昵称</p>
         <input type="text" name="nickname" style="height:20px;width:292px;float:left">
         <p align="left">微信号</p>
         <input type="text" name="wechat" style="height:20px;width:292px;float:left">
         <p align="left">所在城市</p>
         <input type="text" name="location" style="height:20px;width:292px;float:left">
          <a href="/agreement_information">
          <p align="left">我已阅读协议</p></a>
          <input type="checkbox" name="agreement" value="agree" style="margin:20px auto">
         <input type="submit" value="提交" name="register_sub" style="height:30px;width:148px;margin:12px auto">
          </form>
        </div>
      </div>

  </div>

</body>
</html>
